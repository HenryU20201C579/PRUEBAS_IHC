<!DOCTYPE html>
<html>
<head>
    <title>Mi Sitio Web</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-lg navbar-light">
                <a class="navbar-brand" href="#">
                    <img class="logo" src="logo.png" alt="Logo">
                </a>
                <div class="collapse navbar-collapse" id="navbarNavDropdown">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Servicios</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="#">Crear cuenta</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contáctanos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link btn" href="login.html">Iniciar Sesión</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </header>
        <div>
            <div class="banner">
                <div class="info">
                    <h1>Young Miracles</h1>
                    <h2>Ayuda a otros</h2>
                    <div>
                        <button class="btn navbar-light">Más información</button>
                    </div>
                </div>
                <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
                    <ol class="carousel-indicators">
                        <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
                        <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
                    </ol>
                    <div class="carousel-inner">
                        <div class="carousel-item active">
                            <img class="d-block w-100" src="imagen1.jpg" alt="Primera diapositiva">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imagen2.png" alt="Segunda diapositiva">
                        </div>
                        <div class="carousel-item">
                            <img class="d-block w-100" src="imagen3.jpg" alt="Tercera diapositiva">
                        </div>
                    </div>
                    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
                        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                        <span class="sr-only">Anterior</span>
                    </a>
                    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
                        <span class="carousel-control-next-icon" aria-hidden="true"></span>
                        <span class="sr-only">Siguiente</span>
                    </a>
                </div>
            </div>
        </div>
        <div>
            <div class="entradas">
                <h2>¿Quiénes somos?</h2>
                <div class="imagenes">
                    <a class="imagen">
                        <img src="beneficios.png" alt="Icono 1">
                        <p>Beneficios</p>
                    </a>
                    <a class="imagen">
                        <img src="caracteristica.png" alt="Icono 2">
                        <p>Características</p>
                    </a>
                    <a class="imagen">
                        <img src="testimonios.png" alt="Icono 3">
                        <p>Testimonios</p>
                    </a>
                    <a class="imagen">
                        <img src="suscribir.png" alt="Icono 4">
                        <p>Planes</p>
                    </a>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>

</body>
</html>
